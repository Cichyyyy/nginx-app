apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/Cichyyyy/Academy.git'
    targetRevision: main
    path: nginxx/nginx-app/nginx-app   
    helm:
      valueFiles:
        - values.yaml          

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nginx-app/       

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
